<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movies The Final Frontier</title>
    <link rel="stylesheet" href="css/movieProjectStyle.css">
</head>

<body>

<!--<img id="apod">-->
<div class="container">
    <div class="picPlace">
        <h1 class="centered">Movies The Final Frontier</h1>
    </div>
<!--nav bar section-->
    <nav class="navbar navbar-light bg-light bg-transparent">
        <div class="container-fluid">
            <form class="d-flex">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add a movie</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary sortType" data-sortType="title" id="titleSort">
                        sort by title</button>
                    <button type="button" class="btn btn-secondary sortType" data-sortType="rating" id="rateSort">
                        sort by rating</button>
                    <button type="button" class="btn btn-secondary sortType" data-sortType="genre" id="genreSort">
                        sort by genre</button>
                </div>
                <input class="form-control me-2 bg-transparent" type="search" id="searchField" placeholder="Search by title, rating, or genre" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

            </form>
        </div>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a movie!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="movieAdd" placeholder="Add your favorite movie" aria-describedby="movieAdd">
                            <input type="text" class="form-control" id="genreAdd" placeholder="Add the genre of the movie" aria-describedby="genreAdd">
                        </div>
                        <div>
                            <select id="movieRating" class="form-select" aria-label="movieRating">
                                <option selected >Rate your favorite movie</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                            </select>
                        </div>
                        <button id="movieSubmit" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
<div id="movieDisplay" class="container">
    <div class="loader d-flex"></div> <!-- Later make this a load spinner -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="js/movieProject.js"></script>

</body>
</html>
