<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movies The Final Frontier</title>
    <link rel="stylesheet" href="css/movieProjectStyle.css">
</head>

<body>

<!--<img id="apod">-->
<div class="container-fluid">
    <form>
        <div class="mb-3">
            <label for="movieAdd" class="form-label">Add a Movie</label>
            <input type="addMovie" class="form-control" id="movieInput" aria-describedby="movieAdd">
            <div id="movieAdd" class="form-text">Add your favorite movie to our database</div>
        </div>
        <div>
            <select id="movieRating" class="form-select" aria-label="movieRating">
                <option selected>Rate your favorite movie</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <button id="movieSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div id="movieDisplay" class="container-fluid">
    <p>Loading Movies...</p> <!-- Later make this a load spinner -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="js/movieProject.js"></script>

</body>
</html>
